<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container" id="containerForm">
        <div class="title">
            <h1 id="textTitle">Generate a <br><span class="color-title">radom password</span></h1>
            <h2 id="textH2">Never use an insecure password again.</h2>
            <div class="input-fiel">
                 <label for="">Number</label>
                      <label class="switch">
                      <input type="checkbox" id="checkNumber">
                      <span class="slider round"></span>
                </label>
            <label for="">Symbols</label>
            <label class="switch">
                <input type="checkbox" id="checkSymbols">
                <span class="slider round"></span>
              </label>
            <label for="" >Password Length</label>
            <input type="number" id="password-length" min="8" max="16" id="passwordLength">
        </div>
        <div class="control">
            <button class="btn-render" onclick="radomPassword()">Generate passwords</button>
            <div class="darkMode">
                <label for=""id="textInput">Light Mode</label>
                <label class="switch">
                    <input type="checkbox" id="darkMode">
                    <span class="slider round"></span>
                  </label>
            </div>
        </div>
        </div>
        <div class="renders">
            <div class="render" id="renderfist" onclick="copyTextfirst()"></div>
            <div class="render" id="rederSecond" onclick="copyTextsecond()"></div>
        </div>
    </div>
      

    <script src="index.js"></script>
</body>
</html>
